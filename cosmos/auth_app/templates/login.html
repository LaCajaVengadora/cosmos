{% extends "base.html" %}{% block title %}Login{% endblock %}
{% block content %}                          

    <h1>Login</h1> <br>

    {%if 'invalid' in request.GET%}<h3>ERROR formulario no válido!</h3>
    {%elif 'wronguser' in request.GET%}<h3>ERROR usuario no válido!</h3>
    {%endif%}

    <form class="card-body" action="" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Registrarse">


    </form>

{% endblock %}
