{% extends "base.html" %}{% block title %}{{type}}{% endblock %}
{% block content %}                          <!-- GETS FROM ctx: unis, cats & carreras -->

    <h2 class="title fs-1 mb-4">{{type|upper}}</h2>
    
    <div class="row row-cols-4 g-4">
        {% for i in result %}
        <div class="col">
            <div class="card">
                {% if type != "becas" %}
                <img src="{{i.imgs.first.img.url}}" class="card-img-top image-container" alt="{{i.name}}">
                {%endif%}
                <div class="card-body">
                    <a class="card-title title" href="{% url 'main:one' type i.id %}">{{i.name}}</a> 
                    <p class="card-text">{{i.desc|slice:":100"}}...</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>  

{% endblock %}
