<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by...</title>
</head>
<body>
    <h1>SEARCHING BY {{filter.name}}</h1>
    <h4><a href="{% url 'main:home' %}">CLEAN FILTERS</a></h4>
    <h3>FILTER BY:</h3>
    <p>CATS: {% for i in cats %} <a href="{% url 'main:search' 'cat' i.id %}">{{i.name}}</a>{% endfor %}</p>
    <p>UNIS: {% for i in unis %} <a href="{% url 'main:search' 'uni' i.id %}">{{i.name}}</a>{% endfor %}</p>
    <h2>CARRERAS:</h2>
    <ul>{% for i in carreras %}
        <li>{{i}}</li>
    {% endfor %}</ul> <br>
</body>
</html>
