{% extends "base.html" %}{% block title %}Postear{% endblock %}
{% block content %}                                <!-- GETS FROM ctx: unis, cats, carreras & query -->

    {% load static %}

    <h2 class="title fs-1 mb-4">Creación de posts</h2>

    <div class="row">

        <form action="#" method="POST" class="bg-cream col-6 rounded offset-3 p-4">
            <div class="row">
                <div class="col-6">
                    <h3 for="exampleInputEmail1" class="form-label">Título</h3>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="col-6">
                    <h3 for="topics" class="form-label">Tópicos</h3>
                    <select class="form-select" multiple id="topics">
                        {%for i in topics%}<option value={{i.id}}>{{i.name}}</option>{%endfor%}
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <h3 for="exampleFormControlTextarea1" class="form-label">Contenido</h3>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-styles">POSTEAR</button>
        </form>

    </div>

{% endblock %}
